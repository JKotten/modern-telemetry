<div class="dashboard game-connected dark" id="theme">
    
<!-- Start Dashboard -->
    <div id="dashboard">
        <div class="flex-container">            

        <!-- Start Current Speed -->
            <div class="currentSpeed" id="speedCheck">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            <span class="truck-speedRounded isEts2"></span><span class="isEts2">KM/H</span>
                            <span class="truck-speedMph isAts"></span><span class="isAts">MPH</span>
                        </div><!-- /col s12 -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </div><!-- /currentSpeed -->
        <!-- End Current Speed -->

        <!-- Start Digital Meters -->
            <div class="digitalMeters">
                <div class="container">
                    <div class="row">
                        <div class="col s4 digitalMeterBox">
                            <img src="skins/modern-telemetry/images/gear.svg" />
                            <span class="truck-gear"></span>
                        </div><!-- /col s4 digitalMeterBox -->
                        <div class="col s4 digitalMeterBox">
                            <img src="skins/modern-telemetry/images/cruisecontrol.svg" class="cruiseControlImage" id="meterBoxSpeed"/>
                            <span class="truck-cruiseControlSpeed"></span>
                        </div><!-- /col s4 digitalMeterBox --> 
                        <div class="col s4 digitalMeterBox lastBorder">
                            <img src="skins/modern-telemetry/images/speedlimit.svg" class="speedLimitImage" id="meterBoxSpeed" />
                            <span class="navigation-speedLimit"></span>
                        </div><!-- /col s4 digitalMeterBox lastBorder -->                    
                    </div><!-- /row -->
                </div><!-- /container -->                        
            </div><!-- /digitalMeters -->
        <!-- End Digital Meters -->

        <!-- Start Tank Box -->
            <div class="fillBox valign-wrapper" id="tank">
                <div class="container">
                    <div class="row">
                        <div class="col s12 fillBoxContent ">
                            <div class="fillingIcon fuel">
                                <div class="warning"><svg width="45px" height="48px"><use xlink:href="#svg-fuel" fill="#FF0000"/></svg></div>                                  
                                <div class="top"><svg width="45px" height="48px"><use xlink:href="#svg-fuel" fill="#000"/></svg></div>
                                <div class="bot"><svg width="45px" height="48px"><use xlink:href="#svg-fuel" fill="#F3C24C"/></svg></div>  
                            </div><!-- /fillingIcon fuel -->
                            <div class="fillBoxText">
                                <span class="truck-fuel"></span> / <span class="truck-fuelCapacity"></span><span class="isEts2"> LITERS</span><span class="isAts"> GALLONS</span>
                            </div><!-- /fillBoxText -->
                        </div><!-- /col s12 fillBoxContent -->
                    </div><!-- /row -->
                </div><!-- /container -->    
            </div><!-- /fillBox valign-wrapper -->
        <!-- End Tank Box -->

        <!-- Start Sleep Box -->
            <div class="fillBox valign-wrapper" id="sleep">
                <div class="container">
                    <div class="row">
                        <div class="col s12 fillBoxContent">
                            <div class="fillingIcon rest">
                                <div class="warning"><svg width="82px" height="48px"><use xlink:href="#svg-sleep" fill="#FF0000"/></svg></div>
                                <div class="top"><svg width="82px" height="48px"><use xlink:href="#svg-sleep" fill="#000"/></svg></div>
                                <div class="bot"><svg width="82px" height="48px"><use xlink:href="#svg-sleep" fill="#1E88E5"/></svg></div>  
                            </div><!-- /fillingIcon fuel -->
                            <div class="fillBoxText">
                                <span id="nextRestStopHour"></span> and <span id="nextRestStopMinute"></span>
                            </div><!-- /fillBoxText -->
                        </div><!-- /col s12 fillBoxContent -->
                    </div><!-- /row -->
                </div><!-- /container -->    
            </div><!-- /fillBox valign-wrapper -->
        <!-- End Sleep Box -->        
        
        </div><!-- /flex-container -->
    </div><!-- /dashboard -->
<!-- End Dashboard -->
    
<!-- Start Job Info -->
    <div id="job-info">
        <div class="flex-container">    
            
        <!-- Start No Job -->
            <div class="noJob valign-wrapper">
                <div class="noJob-container">
                    <img src="skins/modern-telemetry/images/no-job.svg" />
                    No job info found
                </div>
            </div><!-- /noJob -->
        <!-- End No Job -->
            
        <!-- Start Has Job -->
            <div class="hasJob flex-container">
                
            <!-- Start Header -->
                <div class="hasJobHeader">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                Job info
                            </div><!-- /col s12 -->
                        </div><!-- /row -->
                    </div><!-- /container -->
                </div><!-- /hasJobHeader -->
            <!-- End Header -->                
                
            <!-- Start Cargo Box -->
                <div class="BoxContainer valign-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <span class="BoxHeader">Cargo</span>
                                <div class="BoxContent">
                                    <span class="trailer-name"></span> (<span class="trailer-mass"></span>)
                                </div><!-- /BoxContent -->
                            </div><!-- /col s12 -->
                        </div><!-- /row -->
                    </div><!-- /container -->
                </div><!-- /BoxContainer valign-wrapper -->
            <!-- End Cargo Box -->
                
            <!-- Start From To Box -->
                <div class="BoxContainer valign-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <span class="BoxHeader">From<img src="skins/modern-telemetry/images/arrow.svg" /> To</span>
                                <div class="BoxContent">
                                    <div>
                                        <span class="job-sourceCity"></span> - <span class="job-sourceCompany"></span>
                                    </div>
                                    <div>
                                        <span class="job-destinationCity"></span> - <span class="job-destinationCompany"></span>
                                    </div>
                                </div><!-- /BoxContent -->
                            </div><!-- /col s12 -->
                        </div><!-- /row -->
                    </div><!-- /container -->
                </div><!-- /BoxContainer valign-wrapper -->
            <!-- End From To Box -->
                
            <!-- Start Income Box -->
                <div class="BoxContainer valign-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <span class="BoxHeader">Income</span>
                                <div class="BoxContent">
                                    <span class="isEts2">&euro; </span><span class="isAts">&#36;</span><span class="job-income"></span>,-
                                </div><!-- /BoxContent -->
                            </div><!-- /col s12 -->
                        </div><!-- /row -->
                    </div><!-- /container -->
                </div><!-- /BoxContainer valign-wrapper -->
            <!-- End Income Box -->
                
            <!-- Start ETA Box -->
                <div class="BoxContainer valign-wrapper">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <span class="BoxHeader">ETA</span>
                                <div class="BoxContent">
                                    <span class="navigation-estimatedDistance etaLine"></span><span class="isEts2"> KM</span><span class="isAts"> MILES</span>
                                    <br />
                                    <span id="estimatedTimeHour"></span> and <span id="estimatedTimeMinute"></span>
                                </div><!-- /BoxContent -->
                            </div><!-- /col s12 -->
                        </div><!-- /row -->
                    </div><!-- /container -->
                </div><!-- /BoxContainer valign-wrapper -->
            <!-- End ETA Box -->          
                
            <!-- Start Time Left Box -->
                <div class="BoxContainer valign-wrapper lastBox" id="timeLeftWarning">
                    <div class="container">
                        <div class="row">
                            <div class="col s12">
                                <span class="BoxHeader">TIME LEFT</span>
                                <div class="BoxContent">
                                    <span id="remainingTimeHour"></span> and <span id="remainingTimeMinute"></span>
                                </div><!-- /BoxContent -->
                            </div><!-- /col s12 -->
                        </div><!-- /row -->
                    </div><!-- /container -->
                </div><!-- /BoxContainer valign-wrapper lastBox -->
            <!-- End Time Left Box -->                          
                
            </div><!-- /hasJob flex-container -->
        <!-- End No Job -->
            
        </div><!-- /flex-container -->
    </div><!-- /job-info -->
<!-- End Job Info -->    
    
<!-- Start Truck Status -->
    <div id="truck-status">
        <div class="flex-container">
        
        <!-- Start Header -->
            <div class="truckStatusHeader">
                <div class="container">
                    <div class="row">
                        <div class="col s12">
                            Truck Status
                        </div><!-- /col s12 -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </div><!-- /truckStatusHeader -->
        <!-- End Header -->                            
            
        <!-- Start Truck Damage -->
            <div class="BoxContainer valign-wrapper">
                <div class="container">
                    <div class="row">
                        <div class="col s12 damageIcon">
                            <div class="fillingIcon truckDamage">
                                <div class="top isEts2"><svg width="127px" height="86px"><use xlink:href="#svg-ets2-truck" fill="#000"/></svg></div>
                                <div class="bot isEts2"><svg width="127px" height="86px"><use xlink:href="#svg-ets2-truck" fill="#FF0000"/></svg></div>
                                <div class="top isAts"><svg width="127" height="70px"><use xlink:href="#svg-ats-truck" fill="#000"/></svg></div>
                                <div class="bot isAts"><svg width="127px" height="70px"><use xlink:href="#svg-ats-truck" fill="#FF0000"/></svg></div>
                            </div><!-- /fillingIcon truckDamage -->
                            <div class="BoxContent">
                                <span id="truckDamage"></span>
                            </div><!-- /BoxContent -->
                        </div><!-- /col s12 damageIcon -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </div><!-- /BoxContainer valign-wrapper -->
        <!-- End Truck Damage -->            
            
        <!-- Start Trailer Damage -->
            <div class="BoxContainer valign-wrapper lastBox">
                <div class="container">
                    <div class="row">
                        <div class="col s12 damageIcon">
                            <div class="fillingIcon trailerDamage">
                                <div class="top isEts2"><svg width="127px" height="48px"><use xlink:href="#svg-ets2-trailer" fill="#000"/></svg></div>
                                <div class="bot isEts2"><svg width="127px" height="48px"><use xlink:href="#svg-ets2-trailer" fill="#FF0000"/></svg></div>
                                <div class="top isAts"><svg width="127" height="48px"><use xlink:href="#svg-ats-trailer" fill="#000"/></svg></div>
                                <div class="bot isAts"><svg width="127px" height="48px"><use xlink:href="#svg-ats-trailer" fill="#FF0000"/></svg></div>
                            </div><!-- /fillingIcon trailerDamage -->
                            <div class="BoxContent">
                                <span id="trailerDamage"></span>
                            </div><!-- /BoxContent -->
                        </div><!-- /col s12 damageIcon -->
                    </div><!-- /row -->
                </div><!-- /container -->
            </div><!-- /BoxContainer valign-wrapper lastBox -->
        <!-- End Trailer Damage -->                        
            
        </div><!-- /flex-container -->
    </div><!-- /truck-status -->
<!-- End Truck Status -->
    
<!-- Start Bottom Navigation -->

    <div class="container">
        <div class="row">
            <ul class="tabs col s12">
